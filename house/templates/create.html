{% extends 'base.html' %}
{% block content %}
        <form class="form" method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                </div>
            {% endfor %}
            <button class="button" type="submit">Дальше</button>
        </form>
{% endblock %}
