{% extends 'base.html' %}
{% load static %}
{% block title %}
    Ваш профиль
{% endblock %}
{% block content %}
    <div id="profile" style="display: flex;justify-content: center;align-items: center" class="section is-fullheight">
        <div class="box">
            <div style="width: 100%;display: flex;justify-content: center;height: 30%">
                <img height="100%" width="20%" src="{{ profile.avatar.url }}" alt="">
            </div>
            <div class="columns">
                    <div>
                        <div class="title is-3">Имя</div>
                        <div class="title is-3">Никнейм</div>
                        <div class="title is-3">На сайте с</div>
                    </div>
                    <div>
                        <div class="title is-3">{{ profile.full_name }}</div>
                        <div class="title is-3">{{ profile.user.username }}</div>
                        <div class="title is-3">{{ profile.register_at }}</div>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'three.min.js' %}"></script>
    <script src="{% static 'vanta.birds.min.js' %}"></script>
    <script>
        VANTA.BIRDS({
            el: "#profile",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xfafafa,
            color1: 0xd4d4d4,
            color2: 0x4800fc,
            colorMode: "lerp",
            quantity: 3.00
        })
    </script>
{% endblock %}
